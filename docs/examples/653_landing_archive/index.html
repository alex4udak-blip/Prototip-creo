<script>
  let progressInterval = null;
  const progressLine = document.querySelector('.loader__progress-line');
  const loader = document.querySelector('.loader');

  function increaseLoaderProgress() {
    let width = 0;
    progressInterval = setInterval(() => {
      if (width >= 99) {
        progressLine.style.width = '100%';
      } else {
        width += 2;
        progressLine.style.width = width + '%';
      }
    }, 1000);
  }

  increaseLoaderProgress();

  function addLoadedClass() {
    loader.classList.add('is--loaded');
  }

  function setLoaderProgressTo100() {
    setTimeout(() => {
      progressLine.style.width = '100%';
      clearInterval(progressInterval);
      setTimeout(() => {
        addLoadedClass();
      }, 800)
    }, 600)
  }

  window.addEventListener('load', setLoaderProgressTo100);
</script>

<script>
  function checkDevMode() {
    const urlParams = new URLSearchParams(window.location.search);
    const devMode = urlParams.get('devMode');
    const devModeContainer = document.getElementById('devMode');

    if (devMode === 'true') {
      devModeContainer.classList.add('is--active');
    } else if (devMode === 'false') {
      devModeContainer.classList.remove('is--active');
    }
  }
  document.getElementById('toggleMenu').addEventListener('click', () => {
    const menuButton = document.getElementById('toggleMenu');
    const menu = document.getElementById('settingsWrapper');
    menuButton.classList.toggle('is--open');
    menu.classList.toggle('is--open');
  });
  document.getElementById('getSettings').addEventListener('click', async () => {
    try {
      const response = await fetch('/settings');
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      document.getElementById('settingsTextarea').value = JSON.stringify(data, null, 2);
    } catch (error) {
      console.error('Error fetching settings:', error);
    }
  });
  document.getElementById('submitSettings').addEventListener('click', async () => {
    try {
      const settings = document.getElementById('settingsTextarea').value;
      const response = await fetch('/settings', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: settings
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      window.location.reload();
    } catch (error) {
      console.error('Error:', error);
    }
  });
  window.addEventListener('DOMContentLoaded', checkDevMode);
</script>

<!-- Custom redirect and CONFIG script -->
<script>
// Apply CONFIG values on load
document.addEventListener('DOMContentLoaded', function() {
    if (typeof CONFIG !== 'undefined') {
        var currencyDisplay = document.getElementById('currency-display');
        var modalBonus = document.getElementById('modal-bonus');
        var modalCurrency = document.getElementById('modal-currency');
        
        if (currencyDisplay) currencyDisplay.textContent = CONFIG.currency;
        if (modalBonus) modalBonus.textContent = CONFIG.bonus;
        if (modalCurrency) modalCurrency.textContent = CONFIG.currencySymbol;
    }
});

// Get URL params for redirect (UTM support)
function getUrlParams() {
    return window.location.search || '';
}

// Redirect function
function redirectToOffer() {
    var params = getUrlParams();
    window.location.href = CONFIG.offerUrl + params;
}

// Auto-redirect with countdown
function startAutoRedirect() {
    var seconds = CONFIG.autoRedirectDelay;
    var countdownEl = document.getElementById('countdown');
    
    if (countdownEl) {
        countdownEl.textContent = 'Redirigiendo en ' + seconds + '...';
        
        var interval = setInterval(function() {
            seconds--;
            if (seconds > 0) {
                countdownEl.textContent = 'Redirigiendo en ' + seconds + '...';
            } else {
                clearInterval(interval);
                redirectToOffer();
            }
        }, 1000);
    }
}

// Override win button click
document.addEventListener('DOMContentLoaded', function() {
    var winBtn = document.getElementById('win-button-modal');
    if (winBtn) {
        winBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            redirectToOffer();
        });
    }
});

// Listen for modal open event and start countdown
window.addEventListener('placementOpenModal', function() {
    setTimeout(startAutoRedirect, 500);
});
</script>
