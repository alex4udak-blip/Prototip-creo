<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.9, maximum-scale=0.9, minimum-scale=0.9, viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="theme-color" content="#000536">
    <title>Drehen und Gewinnen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes spinTo1{0%{transform:rotate(-44deg)}to{transform:rotate(1080deg)}}
        @keyframes spinTo2{0%{transform:rotate(-4deg)}to{transform:rotate(1396deg)}}
        @keyframes spinTo3{0%{transform:rotate(-4deg)}to{transform:rotate(1351deg)}}
        @keyframes spinTo4{0%{transform:rotate(-4deg)}to{transform:rotate(1305deg)}}
        @keyframes spinTo5{0%{transform:rotate(-4deg)}to{transform:rotate(1261deg)}}
        @keyframes spinTo6{0%{transform:rotate(-4deg)}to{transform:rotate(1217deg)}}
        @keyframes spinTo7{0%{transform:rotate(-4deg)}to{transform:rotate(1531deg)}}
        @keyframes spinTo8{0%{transform:rotate(-4deg)}to{transform:rotate(1485deg)}}
        @keyframes spinner-win{0%,to{transform:rotate(1080deg)}50%{transform:rotate(1085deg)}}
        @keyframes scaleLogo{0%,to{transform:scale(.9)}50%{transform:scale(1)}}
        @keyframes spinWheel{0%,to{transform:rotate(-40deg)}50%{transform:rotate(-52deg)}}
        @keyframes scaleRing1{0%,to{opacity:1;transform:scale(1.8)}50%{opacity:1;transform:scale(3.8)}}
        @keyframes scaleRing2{0%,to{opacity:1;transform:scale(1.3)}50%{opacity:1;transform:scale(2.3)}}
        @keyframes scaleRing3{0%,to{opacity:1;transform:scale(1.3)}50%{opacity:1;transform:scale(2.3)}}
        @keyframes pulseButton{0%,65%,to{transform:rotate(-4deg)}15%,50%{transform:rotate(4deg)}}
        @keyframes movePerson{0%,to{transform:translate(0,0)}50%{transform:translate(-5em,-5em)}}
        @keyframes movePersonCoin{0%,to{transform:translateY(0);filter:drop-shadow(0 0 0 #ffc014)}50%{transform:translateY(-5em);filter:drop-shadow(0 0 20px #ffc014)}}
        @keyframes moveImagesRight{0%,65%,to{transform:rotate(0deg) scale(1)}15%,50%{transform:rotate(-35deg) scale(1.1)}}
        @keyframes moveImagesLeft{0%,65%,to{transform:rotate(0deg) scale(1)}15%,50%{transform:rotate(35deg) scale(1.1)}}
        @keyframes rotateModalBgLeft{0%{transform:rotate(0deg)}to{transform:rotate(-360deg)}}
        @keyframes rotateModalBgRight{0%{transform:rotate(0deg)}to{transform:rotate(360deg)}}
        /* Winning sector glow animation */
        @keyframes winSectorGlow{
            0%,100%{filter:drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FFA500)}
            50%{filter:drop-shadow(0 0 30px #FFD700) drop-shadow(0 0 50px #FFA500) drop-shadow(0 0 70px #FF6600)}
        }
        @keyframes winTextGlow{
            0%,100%{text-shadow:0 0 10px #FFD700,0 0 20px #FFA500}
            50%{text-shadow:0 0 20px #FFD700,0 0 40px #FFA500,0 0 60px #FF6600}
        }
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{height:100%;scroll-behavior:smooth}
        html{background:#000536;font-size:min(4.5px + 5.5*(100vw - 375px)/1545,10px)}
        /* Desktop: scale down to fit screen without scroll */
        @media(min-width:1024px){
            html{font-size:clamp(5px, 0.85vh, 10px)!important}
        }
        body{font-family:'Libre Franklin',sans-serif;font-weight:900;user-select:none;-webkit-user-select:none;overflow-x:hidden;overflow-y:auto;font-size:80%}
        @media(max-width:1440px){body{font-size:70%}}
        @media(max-width:1023px){body{font-size:110%}}
        @media(max-width:420px){body{font-size:105%}}
        img{width:100%}
        .hidden{display:none!important}
        .visible{display:flex!important}
        .is--desktop{display:block}
        .is--mobile{display:none}
        @media(max-width:768px){.is--desktop{display:none}.is--mobile{display:block}}
        .loader{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:999;padding:15px;background:radial-gradient(72.76% 50% at 50% 50%,#000D9C 0%,#000536 100%)}
        .loader.is--loaded{display:none}
        .loader__logo{margin-bottom:35px;width:100%;max-width:350px}
        @media(max-width:767px){.loader__logo{margin-top:-35%;max-width:250px}}
        .loader__progress{width:100%;height:28px;max-width:340px;padding:4px;border-radius:100px;position:relative;background:linear-gradient(to right,#000B55,#000B55)}
        .loader__progress::before{position:absolute;content:'';left:4px;top:4px;border-radius:100px;width:calc(100% - 8px);height:calc(100% - 8px);background-color:#fff}
        .loader__progress-line{position:relative;z-index:2;width:0;height:100%;border-radius:100px;transition:width 0.5s ease;background:linear-gradient(to right,#FCEE21,#FF4732)}
        @media(max-width:767px){.loader__progress{max-width:220px}}
        .body-wrapper{position:relative;display:flex;min-height:100vh;overflow:hidden;background-repeat:no-repeat;background-position:center;background-size:cover;background-image:url('img/page-bg.webp')}
        @media(max-width:767px){.body-wrapper{background-position:top center;background-image:url('img/page-bg-mobile.webp')}}
        .container-wrap{display:flex;flex:1 1 auto;flex-direction:column;justify-content:center;width:100%}
        .container{position:relative;display:flex;flex:1 1 auto;flex-direction:column;justify-content:center;width:100%;padding:0 16px;overflow:hidden}
        @media(max-width:1023px){.container{display:block;flex:unset;height:100%;padding:5em 16px}}
        @media(max-width:1023px) and (max-height:741px){.container{padding:2em 16px}}
        .logo{position:relative;z-index:7;display:block;width:90em;margin:0 auto;animation:2s scaleLogo ease-in-out infinite}
        @media(max-width:768px){.logo{width:55em}}
        .wheel{position:relative;width:65.4em;height:65.4em;margin:7em auto 0}
        @media(max-width:768px){.wheel{margin-top:15em;font-size:90%}}
        .wheel__spinner{position:relative;z-index:5;width:100%}
        .wheel__spinner_animated{animation:4s spinWheel ease-in-out infinite}
        .wheel__around{position:absolute;z-index:5;left:49.7%;top:49.5%;width:89em;height:89em;background-image:url('img/wheel-around.webp');background-size:contain;background-position:center;background-repeat:no-repeat;transform:translate(-50%,-50%);pointer-events:none}
        .wheel__arrow{position:absolute;z-index:6;left:50%;top:1em;width:18em;height:18em;background-size:contain;background-position:center;background-repeat:no-repeat;background-image:url('img/wheel-arrow.webp');transform:translate(-50%,-15em)}
        .wheel__btn{position:absolute;z-index:6;left:50%;top:50%;width:18em;height:18em;border-radius:50%;background:url('img/btn.webp') 50% 0;background-size:100%;border:0;outline:0;transform:translate(-50%,-50%);cursor:pointer}
        .wheel__btn:disabled,.wheel__btn.disabled{background-position:50% 100%;pointer-events:none}
        .wheel__texts{position:absolute;left:50%;top:50%;z-index:5;width:100%;height:100%;transform:translate(-50%,-50%) rotate(45deg);pointer-events:none}
        .wheel__texts-block{display:flex;flex-direction:column;justify-content:center;height:8em;width:23em;align-items:center;color:#fff;position:absolute;padding-right:1em;padding-left:2em;transition:all 0.3s ease}
        .wheel__texts-block:nth-child(even){color:#6c044e}
        .wheel__texts-block p{font-size:3.5em;font-weight:900;line-height:1.5;text-transform:uppercase;white-space:nowrap;transform:rotate(0deg)}
        .wheel__texts-1{transform:rotate(-137deg);left:11%;top:23%}
        .wheel__texts-2{transform:rotate(-93deg);left:32%;top:14%}
        .wheel__texts-3{transform:rotate(-45deg);left:54%;top:23%}
        .wheel__texts-4{transform:rotate(-2deg);left:63%;top:44%}
        .wheel__texts-5{transform:rotate(43deg);left:54%;top:65%}
        .wheel__texts-6{transform:rotate(87deg);left:33%;top:74%}
        .wheel__texts-7{transform:rotate(133deg);left:11%;top:66%}
        .wheel__texts-8{transform:rotate(177deg);left:2%;top:45%}
        /* Winning sector highlight - only glow, no size changes */
        .wheel__texts-block.is--winner{animation:winSectorGlow 0.4s ease-in-out infinite}
        .wheel__texts-block.is--winner p{animation:winTextGlow 0.4s ease-in-out infinite}
        .effect{position:absolute;left:0;top:0;width:100%;height:100%}
        .effect__ring{position:absolute;left:0;top:0;width:100%;height:100%;display:block;background-size:contain;background-repeat:no-repeat;background-position:center;mix-blend-mode:screen;opacity:0}
        .effect__ring.is--1{background-image:url('img/effect-ring-1.webp');animation:3s scaleRing1 ease-in-out infinite}
        .effect__ring.is--2{background-image:url('img/effect-ring-2.webp');animation:3s scaleRing2 ease-in-out infinite;animation-delay:1s}
        .effect__ring.is--3{background-image:url('img/effect-ring-3.webp');animation:3s scaleRing3 ease-in-out infinite;animation-delay:2s}
        .left-person{position:absolute;z-index:5;left:max(0%,50% - 120em);bottom:calc(50% - 100em);width:128em;height:140em;animation:movePerson 6s ease-in-out infinite}
        @media(max-width:1023px){.left-person{left:-25em;bottom:-35em;font-size:66%;transform:scaleX(-1)}}
        @media(max-width:768px) and (max-height:741px){.left-person{font-size:60%;left:-20em;bottom:-30em}}
        .right-person{opacity:0;position:absolute;z-index:5;right:-20em;bottom:-40em;width:123em;height:138em}
        @media(max-width:1023px){.right-person{font-size:75%;right:-25em;bottom:-60em}}
        @media(max-width:768px) and (max-height:741px){.right-person{font-size:65%;right:-20em;bottom:-55em}}
        .animation-images{position:absolute;top:0;left:0;width:100%;height:100%;font-size:120%;pointer-events:none}
        @media(max-width:1023px){.animation-images{font-size:90%}}
        .animation-images__item{position:absolute}
        .animation-images__item.is--1,.animation-images__item.is--2{bottom:-10em;right:26em;animation:moveImagesRight 4s ease-in-out infinite}
        .animation-images__item.is--1 img{width:43.7em}
        .animation-images__item.is--2{bottom:17em;right:-9em}
        .animation-images__item.is--2 img{width:38.8em}
        .animation-images__item.is--3{bottom:-11em;right:-5em;animation:moveImagesLeft 4s ease-in-out infinite}
        .animation-images__item.is--3 img{width:44.8em}
        .bottom__section{position:relative;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:8;width:100%;margin-top:14em}
        @media(max-width:1023px){.bottom__section{position:fixed;left:0;bottom:16em;margin-top:0}}
        .bottom__section-button{position:relative;display:flex;align-items:center;justify-content:center;height:12em;min-width:50px;background-color:transparent;background-repeat:repeat-x;background-size:contain;background-position:center;background-image:url('img/button_middle.webp');outline:0;border:0;cursor:pointer;text-decoration:none;-webkit-tap-highlight-color:transparent;filter:drop-shadow(0 0 20px rgba(86,215,255,.68))}
        @media(max-width:640px){.bottom__section-button{font-size:120%}}
        .bottom__section-button::before,.bottom__section-button::after{content:"";position:absolute;top:0;bottom:0;width:20em;background-size:contain;background-repeat:no-repeat}
        .bottom__section-button::before{left:calc(-17em + 1px);background-position:right center;background-image:url('img/button_left.webp')}
        .bottom__section-button::after{right:calc(-17em + 1px);background-position:left center;background-image:url('img/button_right.webp')}
        .bottom__section-button span{position:relative;z-index:3;padding:0 5px;margin-left:-1.5em;margin-right:-1.5em;margin-bottom:.3em;font-size:6em;text-align:center;text-decoration:none;text-transform:uppercase;color:#ffee54;text-shadow:0 .1em 0 rgba(0,0,0,.7)}
        .bottom__section-button.pulse{animation:2s pulseButton ease-in-out infinite}
        .modal{position:absolute;left:0;top:0;width:100%;height:100%;min-height:100vh;opacity:0;overflow:hidden;visibility:hidden;z-index:100}
        .modal.is--active{opacity:1;visibility:visible}
        .modal__wrapper{position:relative;top:14%}
        @media(max-width:768px){.modal__wrapper{top:5%}}
        .modal__content{position:relative;display:flex;flex-direction:column;align-items:center;width:100%;max-width:100em;margin:10em auto 12em}
        @media(max-width:767px){.modal__content{margin-top:12em}}
        .modal__content::before{content:"";position:absolute;top:calc(50% - 85em);left:calc(50% - 85em);width:170em;height:170em;background-image:url('img/effect-flare.webp');background-position:center;background-size:100%;background-repeat:no-repeat;mix-blend-mode:plus-lighter;animation:rotateModalBgLeft 20s linear infinite}
        @media(max-width:768px){.modal__content::before{font-size:75%}}
        .modal__content::after{content:"";position:absolute;top:calc(50% - 60em);left:calc(50% - 60em);width:120em;height:120em;background-image:url('img/effect-flare.webp');background-position:center;background-repeat:no-repeat;background-size:100%;mix-blend-mode:plus-lighter;animation:rotateModalBgRight 20s linear infinite}
        @media(max-width:768px){.modal__content::after{font-size:75%}}
        .modal__logo{position:relative;z-index:7;display:block;width:90em;margin:0 auto;animation:2s scaleLogo ease-in-out infinite}
        @media(max-width:768px){.modal__logo{width:55em}}
        .modal__title{position:relative;z-index:2;padding:0 16px;font-size:5.2em;text-align:center;text-transform:uppercase;color:#0059f2;text-shadow:0 -2px 1px #fff,-1px -1px 1px #fff,0 -1px 1px #fff,1px -1px 1px #fff,-2px 0 1px #fff,-1px 0 1px #fff,0 0 1px #fff,1px 0 1px #fff,2px 0 1px #fff,-1px 1px 1px #fff,0 1px 1px #fff,1px 1px 1px #fff,0 2px 1px #fff}
        .modal__text{position:relative;z-index:2;margin-top:10px;padding:0 16px;font-size:7.3em;text-align:center;text-transform:uppercase;color:#f00800;text-shadow:0 -2px 1px #fff,-1px -1px 1px #fff,0 -1px 1px #fff,1px -1px 1px #fff,-2px 0 1px #fff,-1px 0 1px #fff,0 0 1px #fff,1px 0 1px #fff,2px 0 1px #fff,-1px 1px 1px #fff,0 1px 1px #fff,1px 1px 1px #fff,0 2px 1px #fff}
        .modal.is--active .bottom__section{opacity:1;z-index:999;margin-top:0;bottom:0;position:relative}
        @media(max-width:1023px){.modal.is--active .bottom__section{bottom:8em}}
        .modal.is--active .bottom__section-button{animation:2s pulseButton ease-in-out infinite;cursor:pointer;pointer-events:auto}
        .effects{position:absolute;left:0;top:0;width:100%;height:100%;z-index:5;display:none;flex-direction:row;align-items:center;justify-content:center;mix-blend-mode:screen;pointer-events:none}
        .effects.visible{display:flex}
        .effects__block{position:fixed;left:0;top:0;width:100%;height:100%;background-repeat:no-repeat;background-size:cover;background-position:center}
        .wheel__spinner_win_1{animation:3s spinTo1 ease-in-out forwards!important}
        .wheel__spinner_win_2{animation:3s spinTo2 ease-in-out forwards!important}
        .wheel__spinner_win_3{animation:3s spinTo3 ease-in-out forwards!important}
        .wheel__spinner_win_4{animation:3s spinTo4 ease-in-out forwards!important}
        .wheel__spinner_win_5{animation:3s spinTo5 ease-in-out forwards!important}
        .wheel__spinner_win_6{animation:3s spinTo6 ease-in-out forwards!important}
        .wheel__spinner_win_7{animation:3s spinTo7 ease-in-out forwards!important}
        .wheel__spinner_win_8{animation:3s spinTo8 ease-in-out forwards!important}
        .is--win-spinner{animation:2s spinner-win ease-in-out infinite!important}
        .is--modal-open .animation-images,.is--modal-open .bottom__section,.is--modal-open .left-person,.is--modal-open .logo,.is--modal-open .wheel{z-index:0;opacity:0}
        .is--modal-open .right-person{opacity:1;z-index:0}
        body.is--winner .bottom__section{opacity:0}
    </style>
</head>
<body>
<div class="loader" id="loader">
    <img class="loader__logo" src="img/logo.webp" alt="logo">
    <div class="loader__progress">
        <div class="loader__progress-line" id="progressLine"></div>
    </div>
</div>
<div class="body-wrapper">
    <div class="container-wrap">
        <div class="container">
            <div class="logo">
                <img class="is--mobile" src="img/logo.webp" alt="">
                <img class="is--desktop" src="img/logo-wide.webp" alt="">
            </div>
            <div class="wheel">
                <div class="wheel__btn" id="wheelBtn"></div>
                <div class="wheel__around"></div>
                <div class="wheel__arrow"></div>
                <div class="wheel__spinner wheel__spinner_animated" id="wheelSpinner">
                    <div class="wheel__texts">
                        <div class="wheel__texts-1 wheel__texts-block" data-sector="1"><p>1500€</p></div>
                        <div class="wheel__texts-2 wheel__texts-block" data-sector="2"><p>100€</p></div>
                        <div class="wheel__texts-3 wheel__texts-block" data-sector="3"><p>50€</p></div>
                        <div class="wheel__texts-4 wheel__texts-block" data-sector="4"><p>25€</p></div>
                        <div class="wheel__texts-5 wheel__texts-block" data-sector="5"><p>10€</p></div>
                        <div class="wheel__texts-6 wheel__texts-block" data-sector="6"><p>100€</p></div>
                        <div class="wheel__texts-7 wheel__texts-block" data-sector="7"><p>50€</p></div>
                        <div class="wheel__texts-8 wheel__texts-block" data-sector="8"><p>25€</p></div>
                    </div>
                    <img src="img/wheel.webp" alt="">
                </div>
                <div class="effect">
                    <span class="effect__ring is--1"></span>
                    <span class="effect__ring is--2"></span>
                    <span class="effect__ring is--3"></span>
                </div>
            </div>
            <div class="animation-images">
                <div class="animation-images__item is--3"><img src="img/3.webp" alt=""></div>
                <div class="animation-images__item is--1"><img src="img/1.webp" alt=""></div>
                <div class="animation-images__item is--2"><img src="img/2.webp" alt=""></div>
            </div>
            <div class="left-person"><img src="img/left-person.webp" alt=""></div>
            <div class="right-person"><img src="img/right-person.webp" alt=""></div>
            <div class="bottom__section" id="bottomSection">
                <button class="bottom__section-button pulse" id="spinBtn"><span>DREHEN</span></button>
            </div>
            <div class="modal" id="modal">
                <div class="modal__wrapper">
                    <div class="modal__logo">
                        <img class="is--mobile" src="img/logo.webp" alt="">
                        <img class="is--desktop" src="img/logo-wide.webp" alt="">
                    </div>
                    <div class="modal__content">
                        <div class="modal__title"><span>Dein Preis – <span id="prizeText">1500€</span></span></div>
                        <div class="modal__text"><span>Registriere dich und hol dir deinen Preis!</span></div>
                    </div>
                    <div class="bottom__section">
                        <button class="bottom__section-button" id="claimBtn"><span>Abholen</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="effects" id="effects">
        <div class="effects__block" style="background-image:url('img/coins-rain.gif')"></div>
    </div>
</div>
<script>
// =====================================================
// CONFIGURATION - ИЗМЕНИ ССЫЛКУ НА ОФФЕР ЗДЕСЬ (строка 3)
// =====================================================
const CONFIG = {
    winSector: 1,  // Какой сектор выиграет: 1=1500€, 2=100€, 3=50€, 4=25€, 5=10€, 6=100€, 7=50€, 8=25€
    prizes: ['1500€', '100€', '50€', '25€', '10€', '100€', '50€', '25€'],
    offerUrl: 'https://casinobets1.com/1BDXWBJM',  // <-- СТРОКА 8: ЗАМЕНИ ЭТУ ССЫЛКУ НА СВОЙ ОФФЕР
    useSound: true
};
// =====================================================

const sounds = { spin: new Audio('sound/spin.mp3'), win: new Audio('sound/win.mp3') };
function playSound(name) { if (!CONFIG.useSound) return; try { sounds[name].currentTime = 0; sounds[name].play().catch(() => {}); } catch(e) {} }
function stopAllSounds() { Object.values(sounds).forEach(s => { s.pause(); s.currentTime = 0; }); }

const loader = document.getElementById('loader');
const progressLine = document.getElementById('progressLine');
const wheelSpinner = document.getElementById('wheelSpinner');
const wheelBtn = document.getElementById('wheelBtn');
const spinBtn = document.getElementById('spinBtn');
const modal = document.getElementById('modal');
const effects = document.getElementById('effects');
const prizeText = document.getElementById('prizeText');
const claimBtn = document.getElementById('claimBtn');
let isSpinning = false;

// Loader
let progress = 0;
const loaderInterval = setInterval(() => { 
    if (progress >= 99) { progressLine.style.width = '100%'; } 
    else { progress += 2; progressLine.style.width = progress + '%'; } 
}, 50);

window.addEventListener('load', () => { 
    setTimeout(() => { 
        progressLine.style.width = '100%'; 
        clearInterval(loaderInterval); 
        setTimeout(() => { loader.classList.add('is--loaded'); }, 500); 
    }, 300); 
});

// Spin
function spinWheel(sector, redirect, redirectUrl) {
    if (isSpinning) return;
    isSpinning = true;
    if (navigator.vibrate) navigator.vibrate(30);
    playSound('spin');
    spinBtn.style.pointerEvents = 'none';
    wheelBtn.classList.add('disabled');
    document.body.classList.add('is--winner');
    wheelSpinner.classList.remove('wheel__spinner_animated');
    wheelSpinner.classList.add('wheel__spinner_win_' + sector);
    setTimeout(() => { showResult(sector, redirect, redirectUrl); }, 3200);
}

// Show result with winning sector glow
function showResult(sector, redirect, redirectUrl) {
    if (navigator.vibrate) navigator.vibrate([50, 30, 50, 30, 100]);
    stopAllSounds();
    playSound('win');
    wheelSpinner.classList.add('is--win-spinner');
    
    // Highlight winning sector
    const winningBlock = document.querySelector(`.wheel__texts-block[data-sector="${sector}"]`);
    if (winningBlock) {
        winningBlock.classList.add('is--winner');
    }
    
    // Wait 2 seconds for sector glow animation, then show modal
    setTimeout(() => {
        prizeText.textContent = CONFIG.prizes[sector - 1];
        document.body.classList.add('is--modal-open');
        modal.classList.add('is--active');
        effects.classList.add('visible');
          setTimeout(() => {
            const urlParams = window.location.search || '';
            window.location.href = CONFIG.offerUrl + urlParams;
        }, 3000);
    }, 2000);
    
    if (redirect && redirectUrl) { window.redirectUrl = redirectUrl; }
}

// Claim prize - простая передача UTM через + urlParams
function claimPrize() {
    if (navigator.vibrate) navigator.vibrate([40, 20, 40]);
    const urlParams = window.location.search || '';
    const url = CONFIG.offerUrl;
    
    // Debug
    console.log('Redirecting to:', url + urlParams);
    
    // Простая передача параметров: url + urlParams
    if (url && url !== 'https://YOUR_OFFER_URL') {
        window.location.href = url + urlParams;
    } else {
        alert('Установите ссылку на оффер в CONFIG.offerUrl');
    }
}

// Event listeners
spinBtn.addEventListener('click', () => spinWheel(CONFIG.winSector, true, CONFIG.offerUrl));
wheelBtn.addEventListener('click', () => spinWheel(CONFIG.winSector, true, CONFIG.offerUrl));
claimBtn.addEventListener('click', claimPrize);
document.querySelectorAll('button').forEach(btn => { 
    btn.addEventListener('touchstart', () => { if (navigator.vibrate) navigator.vibrate(10); }); 
});

// =====================================================
// ЗАЩИТА КОНТЕНТА
// =====================================================
// 1. Блокировка правого клика и выделения
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('dragstart', e => e.preventDefault());

// 2. Блокировка DevTools (F12, Ctrl+Shift+I/J/C, Ctrl+U)
document.addEventListener('keydown', e => {
    if (e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && ['I','J','C','i','j','c'].includes(e.key)) ||
        (e.ctrlKey && ['U','u','S','s'].includes(e.key))) {
        e.preventDefault();
        return false;
    }
});

// 4. Защита изображений от перетаскивания
document.querySelectorAll('img').forEach(img => {
    img.setAttribute('draggable', 'false');
    img.style.pointerEvents = 'none';
});
</script>
